name: Package and Push Helm Chart

on:
  workflow_dispatch:  
jobs:
  package-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.12.0" 

      - name: Package Helm chart
        run: |
          helm package ./path/to/your/chart -d ./charts

      - name: Push Helm chart to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://github.com/${{ github.repository }}.git --branch gh-pages ./gh-pages
          cp ./charts/*.tgz ./gh-pages/charts/
          cd ./gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.repository }}/charts
          git add .
          git commit -m "Update Helm chart"
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages